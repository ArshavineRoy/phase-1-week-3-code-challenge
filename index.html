<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatdango: The Movie Hub</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/2ec18317e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/index.js" defer></script>
    <link
      rel="shortcut icon"
      href="./resources/theater.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header id="header">
      <div id="logo">
        <h1>Flatdango</h1>
      </div>
      <div class="top-right">
        <ul>
          <li><button id="login">Login</button></li>
          <li><i class="user fa-regular fa-user"></i></li>
          <li><i class="fa fa-caret-down"></i></li>
        </ul>
      </div>
    </header>
    <sidebar class="sidebar">
      <h2 id="heading">Choose a Movie</h2>
      <div class="movie-list"></div>
    </sidebar>
    <section class="poster-wrapper">
      <div class="image">
        <!-- <img src="https://www.gstatic.com/tv/thumb/v22vodart/46755/p46755_v_v8_aa.jpg" alt="film" class="poster"/> -->
      </div>
    </section>
    <footer></footer>
  </body>
</html>
