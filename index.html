<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatdango ~ The Movie Hub</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
    <script
      src="https://kit.fontawesome.com/2ec18317e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/index.js" defer></script>
    <link
      rel="shortcut icon"
      href="./resources/theater.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header id="nav">
      <div id="logo">
        <i class="fa-solid fa-masks-theater" style="color: #69daba"></i>
      </div>
      <div class="page-name">FLATDANGO ~ The Movie Hub</div>
      <div class="top-right">
        <ul>
          <li><button id="login">Login</button></li>
          <li><i class="user fa-regular fa-user"></i></li>
          <li><i class="user fa fa-caret-down"></i></li>
        </ul>
      </div>
    </header>
    <main id="main">
      <div class="sidebar">
        <div id="sidebar-header">
          <div id="bottone1">
            <h2>Now Playing</h2>
          </div>
        </div>
      </div>
      <div id="center-div"></div>
      <div class="poster-wrapper">
        <div class="ribbon" id="poster-header"></div>
        <div id="poster-container">
          <div id="poster-div">
            <div id="poster-box"></div>
            <div class="ribbon" id="poster-footer"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div id="footer">
        <h4>&copy2023 Flatdango</h4>
      </div>
    </footer>
  </body>
</html>
